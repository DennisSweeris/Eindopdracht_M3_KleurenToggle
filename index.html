<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KleurenToggle</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="background">
    <nav>
      <header class="toggleMenu">
        <input type="image" class="hamburger" src="./Hamburger_icon.png" height="75" />
        <ul class="menuList">
          <li>
            <button class="btn" type="button" value="red" name="button">
              <input type="radio" name="colors" value="red" />Red
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="orange">
              <input type="radio" name="colors" value="orange" />Orange
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="yellow">
              <input type="radio" name="colors" value="yellow" />Yellow
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="green">
              <input type="radio" name="colors" value="green" />Green
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="blue">
              <input type="radio" name="colors" value="blue" />Blue
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="indigo">
              <input type="radio" name="colors" value="indigo" />Indigo
            </button>
          </li>
          <li>
            <button class="btn" type="button" value="violet">
              <input type="radio" name="colors" value="violet" />Violet
            </button>
          </li>
        </ul>
      </header>
    </nav>
    <h1 class="myText">Choose your background color</h1>
    <script defer src="script.js"></script>
  </body>
</html>
