<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"

    <link rel="stylesheet" href="./disc/css/style.css" />
    <script defer src="./disc/js/script.js"></script>
    <title>KleurenToggle</title>
  </head>

  <body>
    <nav>
      <header>
        <input type="image" class="toggleMenu" src="./disc/img/Hamburger_icon.png" height="75" />
        <span class="displayText">Pick a color</span>
      </header>
      <ul class="menuList">
        <li>
          <button type="button" value="red"><input type="radio" name="colors" value="red" />Red</button>
        </li>
        <li>
          <button type="button" value="orange">
            <input type="radio" name="colors" value="orange" />Orange
          </button>
        </li>
        <li>
          <button type="button" value="yellow">
            <input type="radio" name="colors" value="yellow" />Yellow
          </button>
        </li>
        <li>
          <button type="button" value="green"><input type="radio" name="colors" value="green" />Green</button>
        </li>
        <li>
          <button type="button" value="blue"><input type="radio" name="colors" value="blue" />Blue</button>
        </li>
        <li>
          <button type="button" value="indigo">
            <input type="radio" name="colors" value="indigo" />Indigo
          </button>
        </li>
        <li>
          <button type="button" value="violet">
            <input type="radio" name="colors" value="violet" />Violet
          </button>
        </li>
        <li>
          <button type="button" value="RANDOM">
            <input type="radio" name="colors" value="RANDOM" />RANDOM
          </button>
        </li>
      </ul>
    </nav>
